<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="skill">
        <h1>My skills</h1>
        <ul>
            <li>
                <h3>python</h3>
                <div class="bar">
                    <span class="python" style="--percentage: 70%;"></span>
                    <span class="percentage">70%</span>
                </div>
            </li>
            <li>
                <h3>html</h3>
                <div class="bar">
                    <span class="html" style="--percentage: 50%;"></span>
                    <span class="percentage">50%</span>
                </div>
            </li>
            <li>
                <h3>css</h3>
                <div class="bar">
                    <span class="css" style="--percentage: 70%;"></span>
                    <span class="percentage">50%</span>
                </div>
            </li>
            <li>
                <h3>javascript</h3>
                <div class="bar">
                    <span class="javascript" style="--percentage: 50%;"></span>
                    <span class="percentage">50%</span>
                </div>
            </li>
            <li>
                <h3>video editing</h3>
                <div class="bar">
                    <span class="video_editing" style="--percentage: 60%;"></span>
                    <span class="percentage">60%</span>
                </div>
            </li>
        </ul>
    </div>
</body>

</html>
